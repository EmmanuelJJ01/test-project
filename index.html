<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Emmanuel Johnson ‚Äî Interactive Portfolio</title>
<style>
:root {
  --bg:#fff;--fg:#111;--accent:#0af;--muted:#777;--card-bg:#f7f7f7;
  --transition:300ms ease;
}
body {
  margin:0;font-family:Inter,system-ui,sans-serif;
  background:var(--bg);color:var(--fg);
  transition:background var(--transition),color var(--transition);
}
body.dark {
  --bg:#111;--fg:#f1f1f1;--accent:#0af;--muted:#ccc;--card-bg:#222;
}
header {
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 22px;border-bottom:1px solid #ddd;
  background:rgba(255,255,255,0.9);backdrop-filter:blur(6px);
  position:sticky;top:0;z-index:100;
}
body.dark header {border-bottom-color:#333;background:rgba(17,17,17,0.9);}
.brand{display:flex;align-items:center;gap:10px;font-weight:700;}
.logo{background:var(--accent);color:white;padding:8px 12px;border-radius:8px;}
nav a{color:var(--fg);margin:0 8px;text-decoration:none;font-weight:600;padding:5px 0;}
nav a.active{text-decoration:underline;text-decoration-thickness: 3px;text-underline-offset: 4px;text-decoration-color: var(--accent);}
nav a:hover{color:var(--accent);}
.btn{background:var(--accent);color:#fff;border:none;padding:8px 14px;border-radius:8px;cursor:pointer;transition:var(--transition);}
.btn:hover{opacity:.9;transform:translateY(-2px);}
main{padding:60px 20px;max-width:1000px;margin:auto;min-height:70vh;}
footer{text-align:center;padding:30px;color:var(--muted);font-size:14px;}
#page-transition{position:fixed;inset:0;background:var(--accent);opacity:0;pointer-events:none;transition:opacity .4s ease;z-index:999;}
#page-transition.active{opacity:1;pointer-events:all;}

/* Hero Section */
.hero {position:relative;overflow:hidden;border-radius:14px;height:480px;display:flex;align-items:center;justify-content:center;color:white;text-align:center;margin-bottom:40px;}
.hero video {position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:brightness(0.4);}
.hero-content {position:relative;z-index:1;animation:fadeInUp 1.5s ease;}
@keyframes fadeInUp {from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
.wave {display:inline-block;animation:wave 2s infinite;transform-origin:70% 70%;}
@keyframes wave {0%{transform:rotate(0deg);}10%{transform:rotate(14deg);}20%{transform:rotate(-8deg);}30%{transform:rotate(14deg);}40%{transform:rotate(-4deg);}50%{transform:rotate(10deg);}60%,100%{transform:rotate(0deg);}}
.typing-intro {display:inline-block;overflow:hidden;border-right:2px solid white;white-space:nowrap;animation:typing 4s steps(50,end),blink 0.75s step-end infinite;font-size:1.4em;}
@keyframes typing {from{width:0;}to{width:100%;}}
@keyframes blink {50%{border-color:transparent;}}
.profile-bio {display:flex;flex-wrap:wrap;align-items:center;justify-content:center;gap:30px;margin-top:60px;}
.profile-bio img {width:180px;height:180px;border-radius:50%;object-fit:cover;box-shadow:0 4px 16px rgba(0,0,0,0.2);}
.bio-card {flex:1;min-width:280px;max-width:600px;background:var(--card-bg);padding:24px;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,0.08);text-align:center;}
.bio-card h3 {margin-bottom:12px;}

/* Skills Section */
.progress-circle{width:120px;height:120px;border-radius:50%;display:flex;justify-content:center;align-items:center;color:var(--fg);font-weight:600;position:relative;background:conic-gradient(var(--accent) 0deg,#ddd 0deg);}
.progress-circle::after{content:'';position:absolute;background:var(--bg);width:95px;height:95px;border-radius:50%;}
.progress-circle:hover::after{background:var(--card-bg);}
.progress-circle span{position:relative;z-index:1;}
.work-table{width:100%;border-collapse:collapse;margin-top:20px;text-align:left;}
.work-table th,.work-table td{padding:12px 15px;border-bottom:1px solid #eee;}
body.dark .work-table th,body.dark .work-table td{border-bottom-color:#333;}
.work-table th{background:var(--card-bg);cursor:pointer;}
.work-row:hover{background:var(--card-bg);cursor:pointer;}
.work-description{display:none;}
.work-description td{background:var(--card-bg);font-size:.9em;color:var(--muted);padding:10px 15px;}

/* Showcase Section */
.grid-showcase {display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin-top:30px;}
.project-card {background:var(--card-bg);padding:22px;border-radius:16px;box-shadow:0 6px 14px rgba(0,0,0,0.1);transition:transform .3s ease,box-shadow .3s ease;cursor:pointer;}
.project-card:hover {transform:translateY(-5px);box-shadow:0 10px 20px rgba(0,0,0,0.15);}
.project-card.active .details {max-height:600px;opacity:1;margin-top:12px;}
.details {max-height:0;opacity:0;overflow:hidden;transition:max-height .6s ease,opacity .4s ease;}

/* Problem Solving */
.restaurant-gallery{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-top:20px;}
.restaurant-gallery img{width:300px;height:200px;object-fit:cover;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.menu{margin-top:30px;text-align:center;}
.menu-item{background:var(--card-bg);margin:10px;padding:16px;border-radius:12px;box-shadow:0 3px 8px rgba(0,0,0,0.1);}
.booking-form{margin-top:30px;max-width:500px;margin:30px auto 0 auto;background:var(--card-bg);padding:20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.booking-form input,.booking-form textarea{width:calc(100% - 20px);padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px;}
.booking-form input:focus,.booking-form textarea:focus {border-color:var(--accent);outline:none;box-shadow:0 0 8px rgba(0,170,255,0.3);}
.map iframe{width:100%;height:300px;border:0;border-radius:12px;margin-top:20px;}
.logo-animation{display:flex;justify-content:center;align-items:center;margin-top:30px;}
.logo-animation img{animation:spin 8s linear infinite;}
@keyframes spin{0%{transform:rotate(0);}100%{transform:rotate(360deg);}}
/* Contact Section Enhancements */
#contact-section {margin-top:50px;padding:20px;text-align:center;}
.contact-container {display:flex;flex-direction:column;gap:25px;align-items:center;}
.contact-item {width:100%;max-width:500px;}
.contact-item.social-links a, #contact-section .btn {transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;}
.contact-item.social-links a:hover, #contact-section .btn:hover {transform:translateY(-4px) scale(1.05);box-shadow:0 6px 12px rgba(0,0,0,0.2);}
.contact-item.booking-form {transition:transform 0.5s ease, opacity 0.5s ease;opacity:0;transform:translateY(40px);}
.slide-in.visible {opacity:1 !important;transform:translateY(0) !important;}
@media (max-width:600px){
  .contact-container {gap:15px;}
  .contact-item {max-width:90%;}
  .contact-item.booking-form form input,
  .contact-item.booking-form form textarea {width:100%;}
}
</style>
</head>
<body>
<div id="page-transition"></div>
<header>

  <nav id="mainNav">

<script>
document.addEventListener("DOMContentLoaded", () => {

  const transition=document.getElementById("page-transition");
  const navLinks=document.querySelectorAll('#mainNav a[href^="#"]');

  const pages={
    home:`<section class="hero">

</section>`,
    skills:`<h2>üíº Skills, Certificates & Experience</h2>
<section style="margin-top:30px;">
<h3>üß† Core Skills</h3>
<div style="display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-top:20px;">
<div class="progress-circle" data-percent="90"><span>Teamwork</span></div>

</div>

</section>
<section style="margin-top:50px;">
<h3>üíº Work Experience</h3>

<tr class="work-description"><td colspan="5">Currently assisting customers, managing stock, and ensuring smooth daily operations.</td></tr>
</tbody>
</table>
</section>`,
    showcase:`<h2>üéì My Project Showcase</h2>
<div class="grid-showcase">
<div class="project-card"><h3>üß† Student Mental Health Research</h3><div class="details"><p><b>Role:</b> Research Lead<br><b>Outcome:</b> Achieved 87% grade.</p></div></div>
<div class="project-card"><h3>üìä Business Intelligence & Dashboards</h3><div class="details"><p><b>Role:</b> BI Analyst<br><b>Outcome:</b> Improved decision efficiency.</p></div></div>
<div class="project-card"><h3>üèôÔ∏è Market Street Downfall Analysis</h3><div class="details"><p><b>Role:</b> Field Analyst<br><b>Outcome:</b> Proposed revitalization plan.</p></div></div>
</div>`,
    problem:`<section><h2>üçΩÔ∏è Chiquitos Digital Transformation</h2>
<p>This case study demonstrates how my web development skills can modernize <b>Chiquitos</b> ‚Äî a Manchester-based restaurant ‚Äî by improving engagement, online bookings, and digital branding.</p>

<div class="map">
<h3>üìç Find Us</h3>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2374.004169727404!2d-2.246446384210452!3d53.48075927999811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487a4c7e7b0e1b6f%3A0x8f7d9c6e3b5e4c0!2sManchester!5e0!3m2!1sen!2suk!4v1633519114227!5m2!1sen!2suk" allowfullscreen="" loading="lazy"></iframe>
</div>
<div class="logo-animation"><img src="https://upload.wikimedia.org/wikipedia/en/e/e5/Chiquito_logo.png" width="100" alt="Chiquitos Logo"></div>
</section>`,
    contact:`<section id="contact-section">
<h2>üì¨ Contact Me</h2>
<p>Reach out via email or send me a message directly from this page!</p>
<div class="contact-container slide-in">

<div class="contact-item">
<div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;">

</form>
<p id="formFeedback" style="color:green; display:none; margin-top:10px;">Thank you! Your message has been sent.</p>
</div>

<div class="contact-item social-links">
<a href="https://www.linkedin.com/in/emmanuel-johnson-8259b92b1" target="_blank" class="btn">üîó LinkedIn</a>
<a href="https://github.com/EmmanuelJJ01" target="_blank" class="btn">üê± GitHub</a>
<a href="https://www.instagram.com/emmanueljohnson._" target="_blank" class="btn">üì∏ Instagram</a>
</div>

</div>
</section>`
  };

  function setActiveLink(pageId){navLinks.forEach(link=>link.classList.toggle('active',link.getAttribute('href').replace('#','')===pageId));}

  function loadPage(page){
    const pageId=page||'home';
    transition.classList.add("active");
    setTimeout(()=>{
      content.innerHTML=pages[pageId]||pages.home;
      transition.classList.remove("active");
      setActiveLink(pageId);

      if(pageId==='showcase'){
        document.querySelectorAll('.project-card').forEach(c=>c.addEventListener('click',()=>c.classList.toggle('active')));
      }

      if(pageId==='skills'){
        document.querySelectorAll('.progress-circle').forEach(c=>{
          let val=0;
          const target=+c.dataset.percent;
          const span=c.querySelector('span');
          const original=span.textContent.split(' ')[0];
          const step=()=>{
            val++;
            c.style.background=`conic-gradient(var(--accent) ${val*3.6}deg,#ddd ${val*3.6}deg)`;
            span.textContent=`${original} (${val}%)`;
            if(val<target) requestAnimationFrame(step);
          };
          setTimeout(step,300);
        });

        const table=document.getElementById('workTable');
        if(table){[...table.querySelectorAll('.work-row')].forEach(r=>{
          r.addEventListener('click',()=>{
            r.classList.toggle('active');
            const desc=r.nextElementSibling;
            if(desc&&desc.classList.contains('work-description')){desc.style.display=desc.style.display==='table-row'?'none':'table-row';}
          });
        });}
      }

      // Contact Section scripts
      const observer=new IntersectionObserver(entries=>{
        entries.forEach(entry=>{if(entry.isIntersecting){entry.target.classList.add('visible');}});
      },{threshold:0.2});
      document.querySelectorAll('.contact-item').forEach(item=>observer.observe(item));

      const copyBtn=document.getElementById('copyEmailBtn');
      if(copyBtn){
        copyBtn.addEventListener('click',()=>{
          const email=document.getElementById('emailText').textContent.replace('‚úâÔ∏è','').trim();
          navigator.clipboard.writeText(email).then(()=>{
            const feedback=document.getElementById('copyFeedback');
            feedback.style.display='inline';
            feedback.classList.add('show-bounce');
            setTimeout(()=>{feedback.classList.remove('show-bounce');feedback.style.display='none';},1500);
          });
        });
      }

      const contactForm=document.getElementById('contactForm');
      if(contactForm){
        contactForm.addEventListener('submit',(e)=>{
          e.preventDefault();
          const feedback=document.getElementById('formFeedback');
          const emailInput=e.target.email;
          const emailPattern=/^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
          if(!emailPattern.test(emailInput.value)){alert("Please enter a valid email address.");return;}
          feedback.style.display='block';
          feedback.style.transform='scale(1.05)';
          setTimeout(()=>feedback.style.transform='scale(1)',200);
          e.target.reset();
          setTimeout(()=>feedback.style.display='none',4000);
        });
      }

    },300);
  }

  window.addEventListener("hashchange",()=>loadPage(location.hash.replace('#','')||'home'));
  document.getElementById("themeToggle").onclick=()=>document.body.classList.toggle("dark");

  loadPage(location.hash.replace('#','')||'home');
});
</script>
</body>
</html>
